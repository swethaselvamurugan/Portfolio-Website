<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="portfoliostyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Swetha</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact-form__inputbox" type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input class="contact-form__inputbox" type="email" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea class="contact-form__textarea" placeholder="Your message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/swetha__74?igsh=MTdtdzVib2l1Nnp5aA==">Instagram</a>|<a href="https://www.linkedin.com/in/swetha-selvamurugan-0b5677264?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Btjy%2Bwd9xR0%2B%2BYeIEHvqIEw%3D%3D">LinkedIn</a>
            </p>
